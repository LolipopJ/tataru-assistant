<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tataru Node UI</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <!-- main Style -->
    <link rel="stylesheet" href="css/custom/main-style.css" />

    <!-- preload Style -->
    <link rel="stylesheet" href="css/custom/capture-edit-style.css" />
</head>

<body>
    <!-- image button -->
    <div id="div_upper_button">
        <img id="img_button_drag" class="img_button draggable" src="./img/ui/open_with_white_24dp.svg">
        <span>編輯擷取文字</span>
        <img id="img_button_close" class="img_button float_right" title="關閉" src="./img/ui/close_white_24dp.svg">
    </div>

    <div id="div_center">
        <textarea id="textarea_screen_text" rows="10"></textarea>

        <br>

        <button class="btn btn-primary " id="button_submit">翻譯</button>

        <br>
        <br>

        <span>擷取畫面</span><br>
        <img src="./trained_data/result.png" alt="擷取畫面 ">
    </div>
</body>

</html>
