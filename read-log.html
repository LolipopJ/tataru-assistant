<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tataru Node UI</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

        <!-- main Style -->
        <link rel="stylesheet" href="css/custom/main.css" />

        <!-- preload Style -->
        <link rel="stylesheet" href="css/custom/read-log.css" />
    </head>

    <body>
        <!-- upper button -->
        <div id="div_upper_button">
            <img id="img_button_drag" class="img_button auto_hidden" title="拖曳視窗" src="./img/ui/open_with_white_24dp.svg" />
            <span>讀取對話紀錄</span>
            <img id="img_button_close" class="img_button float_right" title="關閉" src="./img/ui/close_white_24dp.svg" />
        </div>

        <div id="div_center">
            <div>
                <label for="select_log">選擇對話紀錄</label><br />
                <select id="select_log">
                    <option value="">無對話紀錄</option>
                </select>
            </div>

            <br />

            <div>
                <button id="button_read" class="btn btn-primary">讀取</button>
                <button id="button_view" class="btn btn-secondary">檢視對話紀錄</button>
            </div>
        </div>
    </body>
</html>
