<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tataru Node UI</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <!-- main Style -->
    <link rel="stylesheet" href="css/custom/main-style.css" />

    <!-- edit Style -->
    <link rel="stylesheet" href="css/custom/edit-style.css" />
</head>

<body>
    <!-- image button -->
    <div id="div_upper_button">
        <img id="img_button_drag" class="img_button draggable" src="./img/ui/open_with_white_24dp.svg">
        <span>重新翻譯 & 自訂翻譯</span>
        <img id="img_button_close" class="img_button float_right" title="關閉" src="./img/ui/close_white_24dp.svg">
    </div>

    <div id="div_center">
        <p><a href="#" id="a_github">翻譯回報</a></p>

        <div id="div_dialog1">
            <span></span>
        </div>

        <br>

        <div id="div_dialog2">
            <span></span>
        </div>

        <br>

        <div id="div_restart" hidden>
            <div>
                <select name="select_restart_engine" id="select_restart_engine">
                    <option value="baidu" selected>百度翻譯</option>
                    <option value="caiyun">彩雲小譯</option>
                    <option value="youdao">有道翻譯</option>
                    <option value="google">Google</option>
                </select>
                <input type="checkbox" name="" id="checkbox_replace">
                <label for="checkbox_replace">取代原本翻譯</label>
            </div>

            <br>

            <div>
                <button id="button_restart" class="btn btn-primary">重新翻譯</button>
                <button id="button_reload_json" class="btn btn-secondary">重新讀取對照表</button>
            </div>
        </div>

        <hr>

        <label for="textarea_before">替換前(原文)</label><br>
        <textarea placeholder="替換前" id="textarea_before" rows="4"></textarea>

        <br>
        <br>


        <label for="textarea_after">替換後(自訂翻譯)</label><br>
        <textarea placeholder="替換後" id="textarea_after" rows="4"></textarea>

        <br>
        <br>

        <label for="select_type">類別</label><br>
        <select id="select_type">
            <option value="npc" selected>人物 (原文 to 中文)</option>
            <option value="group">組織 (原文 to 中文)</option>
            <option value="title">職稱 (原文 to 中文)</option>
            <option value="monster">魔物 (原文 to 中文)</option>
            <option value="things">事物 (原文 to 中文)</option>
            <option value="map">地名 (原文 to 中文)</option>
            <option value="overwrite">覆寫整句 (日文 to 中文)</option>
            <option value="jp">日文替換 (日文 to 日文)</option>
        </select>

        <br>
        <br>

        <button id="button_save_temp" class="btn btn-primary">儲存自訂翻譯</button>
        <button id="button_delete_temp" class="btn btn-danger">刪除自訂翻譯</button>
        <button id="button_view_temp" class="btn btn-secondary">檢視自訂翻譯</button>
    </div>
</body>

</html>
