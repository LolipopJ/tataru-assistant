<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tataru Node UI</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' https://*; script-src 'self'; style-src 'self' 'unsafe-inline'"
        /> -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

        <!-- main Style -->
        <link rel="stylesheet" href="css/main.css" />

        <!-- capture Style -->
        <link rel="stylesheet" href="css/capture.css" />

        <!-- script -->
        <script src="./renderer_modules/function-module.js"></script>
        <script src="./renderer_modules/drag-module.js"></script>
        <script src="./renderer_modules/ui-module.js"></script>
    </head>

    <body>
        <!-- image button -->
        <div id="div_upper_button">
            <img
                id="img_button_drag"
                class="img_button auto_hidden"
                title="拖曳視窗"
                src="./img/ui/open_with_white_24dp.svg"
            />

            <select name="" id="select_type">
                <option value="tesseract">Tesseract OCR</option>
                <option value="google">Google Vision</option>
            </select>

            <input type="checkbox" value="" id="checkbox_split" />
            <label for="checkbox_split">換行切割</label>

            <input type="checkbox" value="" id="checkbox_edit" />
            <label for="checkbox_edit">編輯擷取文字</label>

            <img
                id="img_button_close"
                class="img_button float_right"
                title="關閉"
                src="./img/ui/close_white_24dp.svg"
            />

            <br />
            <br />

            <button id="button_screenshot">全螢幕擷取</button>

            <button id="button_bottom_screenshot">過場旁白擷取</button>

            <!--<span id="span_position" class="float_right"></span>-->
        </div>

        <canvas id="canvas_select"></canvas>
    </body>
</html>
