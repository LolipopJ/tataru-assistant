<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tataru Node UI</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

        <!-- main Style -->
        <link rel="stylesheet" href="css/main.css" />

        <!-- config Style -->
        <link rel="stylesheet" href="css/config.css" />
    </head>

    <body>
        <!-- image button -->
        <div id="div_upper_button">
            <img
                id="img_button_drag"
                class="img_button auto_hidden"
                title="拖曳視窗"
                src="./img/ui/open_with_white_24dp.svg"
            />

            <span id="span_config">設定</span>

            <img
                id="img_button_close"
                class="img_button float_right"
                title="關閉"
                src="./img/ui/close_white_24dp.svg"
            />
        </div>

        <!-- page button -->
        <div id="div_page_button" class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="button_radio_window" autocomplete="off" checked />
            <label class="btn btn-outline-primary" for="button_radio_window">視窗</label>

            <input type="radio" class="btn-check" name="btnradio" id="button_radio_font" autocomplete="off" />
            <label class="btn btn-outline-primary" for="button_radio_font">文字</label>

            <input type="radio" class="btn-check" name="btnradio" id="button_radio_channel" autocomplete="off" />
            <label class="btn btn-outline-primary" for="button_radio_channel">頻道</label>

            <input type="radio" class="btn-check" name="btnradio" id="button_radio_translation" autocomplete="off" />
            <label class="btn btn-outline-primary" for="button_radio_translation">翻譯</label>

            <input type="radio" class="btn-check" name="btnradio" id="button_radio_system" autocomplete="off" />
            <label class="btn btn-outline-primary" for="button_radio_system">系統</label>

            <input type="radio" class="btn-check" name="btnradio" id="button_radio_about" autocomplete="off" />
            <label class="btn btn-outline-primary" for="button_radio_about">關於</label>
        </div>

        <!-- center -->
        <div id="div_center">
            <br />

            <!-- window page -->
            <div id="div_window" class="setting_page">
                <div>
                    <!-- always on top -->
                    <input type="checkbox" value="" id="checkbox_top" />
                    <label for="checkbox_top">顯示在最上層</label>
                </div>

                <br />

                <div>
                    <!-- always on top -->
                    <input type="checkbox" value="" id="checkbox_focusable" />
                    <label for="checkbox_focusable">可被選取</label>
                </div>

                <br />

                <div>
                    <!-- hide button -->
                    <input type="checkbox" value="" id="checkbox_hide_button" />
                    <label for="checkbox_hide_button">隱藏按鈕</label>
                </div>

                <br />

                <div>
                    <!-- hide dialog -->
                    <input type="checkbox" value="" id="checkbox_hide_dialog" />
                    <input type="number" id="input_hide_dialog" min="1" step="1" value="20" />
                    <label for="checkbox_hide_dialog">秒後隱藏對話</label>
                </div>

                <br />

                <div>
                    <!-- background color -->
                    <label for="color_background_color">背景顏色</label>
                    (<span id="span_background_color"></span>)
                    <br />
                    <input type="color" id="color_background_color" />
                </div>

                <br />

                <div>
                    <!-- background transparency -->
                    <label for="range_background_transparency">背景透明度</label>
                    (<span id="span_background_transparency"></span>)
                    <input type="range" min="0" max="255" class="form-range" id="range_background_transparency" />
                </div>
            </div>

            <!-- font page -->
            <div id="div_font" class="setting_page" hidden>
                <div>
                    <!-- select font weight -->
                    <label for="select_font_weight">文字粗細</label>
                    <select id="select_font_weight">
                        <option value="normal" selected>細</option>
                        <option value="bold">粗</option>
                    </select>
                </div>

                <br />

                <div>
                    <!-- font size -->
                    <label for="input_font_size">文字大小</label>
                    <input type="number" min="0" value="1" step="0.1" id="input_font_size" />
                    <span>rem</span>
                </div>

                <br />

                <div>
                    <!-- dialog space -->
                    <label for="input_dialog_spacing">對話框間隔</label>
                    <input type="number" min="0" value="1" step="0.1" id="input_dialog_spacing" />
                    <span>rem</span>
                </div>

                <br />

                <div>
                    <!-- dialog radius -->
                    <label for="input_dialog_radius">對話框圓角</label>
                    <input type="number" min="0" value="0" step="0.1" id="input_dialog_radius" />
                    <span>rem</span>
                </div>

                <br />

                <div>
                    <!-- dialog color -->
                    <label for="color_dialog_color">對話框顏色</label>
                    (<span id="span_dialog_color"></span>)
                    <br />
                    <input type="color" id="color_dialog_color" />
                </div>

                <br />

                <div>
                    <!-- dialog transparency -->
                    <label for="range_dialog_transparency">對話框透明度</label>
                    (<span id="span_dialog_transparency"></span>)
                    <input type="range" min="0" max="255" class="form-range" id="range_dialog_transparency" />
                </div>
            </div>

            <!-- channel page -->
            <div id="div_channel" class="setting_page" hidden></div>

            <!-- translation page -->
            <div id="div_translation" class="setting_page" hidden>
                <div>
                    <!-- auto change -->
                    <input type="checkbox" value="" id="checkbox_auto_change" />
                    <label for="checkbox_auto_change">翻譯失敗時切換翻譯引擎</label>
                </div>

                <br />

                <div>
                    <!-- text fix -->
                    <input type="checkbox" value="" id="checkbox_text_fix" />
                    <label for="checkbox_text_fix">FFXIV詞彙校正</label>
                </div>

                <br />

                <div>
                    <!-- skip system message -->
                    <input type="checkbox" value="" id="checkbox_skip_system" />
                    <label for="checkbox_skip_system">忽略常見系統訊息</label>
                </div>

                <br />

                <div>
                    <!-- skip chinese message -->
                    <input type="checkbox" value="" id="checkbox_skip_chinese" />
                    <label for="checkbox_skip_chinese">忽略漢化字幕</label>
                </div>

                <br />

                <div>
                    <!-- select translator -->
                    <label for="select_engine">翻譯引擎</label><br />
                    <select id="select_engine">
                        <option value="Youdao" selected>有道翻譯</option>
                        <option value="Baidu">百度翻譯</option>
                        <option value="Caiyun">彩雲小譯</option>
                        <option value="Papago">Papago</option>
                        <option value="DeepL">DeepL</option>
                        <!-- <option value="Google">Google</option> -->
                    </select>
                </div>

                <br />

                <div>
                    <!-- select from -->
                    <label for="select_from">遊戲語言</label><br />
                    <select id="select_from">
                        <option value="Japanese" selected>日文</option>
                        <option value="English">英文</option>
                    </select>
                </div>

                <br />

                <div>
                    <!-- select from player -->
                    <label for="select_from_player">玩家頻道語言</label><br />
                    <select id="select_from_player">
                        <option value="Japanese" selected>日文</option>
                        <option value="English">英文</option>
                    </select>
                </div>

                <br />

                <div>
                    <!-- select to -->
                    <label for="select_to">翻譯語言</label><br />
                    <select id="select_to">
                        <option value="Traditional-Chinese" selected>繁體中文</option>
                        <option value="Simplified-Chinese">簡體中文</option>
                    </select>
                </div>
            </div>

            <!-- system page -->
            <div id="div_system" class="setting_page" hidden>
                <div>
                    <div>
                        <!-- auto download json -->
                        <input type="checkbox" value="" id="checkbox_auto_download_json" />
                        <label for="checkbox_auto_download_json">啟動時下載翻譯對照表</label>
                    </div>

                    <br />

                    <div>
                        <!-- download json -->
                        <button id="button_download_json" class="btn btn-primary">下載翻譯對照表</button>
                    </div>

                    <br />

                    <div>
                        <!-- version check -->
                        <button id="button_version_check" class="btn btn-primary">檢查更新</button>
                    </div>
                </div>

                <hr />

                <div id="div_google_credential" title="設定Google憑證，如不使用Google Vision圖形文字辨識功能則不用填">
                    <!-- set google credential -->
                    <p>
                        <label for="input_password_google_credential">Google憑證設定</label>
                        (<a href="#" id="a_get_credential">取得憑證</a>)
                    </p>
                    <input
                        type="password"
                        name=""
                        id="input_password_google_credential"
                        placeholder="請輸入Google憑證"
                    />
                    <button id="button_google_credential" class="btn btn-primary">儲存Google憑證</button>
                </div>

                <hr />

                <div id="div_server" title="更改Tataru Heler的伺服器設定，如非必要請維持預設">
                    <!-- set server -->
                    <p><label for="input_text_hsot">Tataru Helper Node伺服器設定</label></p>
                    <table>
                        <tr>
                            <td>Host:</td>
                            <td><input type="text" name="input_text_hsot" id="input_text_hsot" value="localhost" /></td>
                        </tr>
                        <tr>
                            <td>Port:</td>
                            <td>
                                <input
                                    type="number"
                                    name="input_number_port"
                                    id="input_number_port"
                                    min="5000"
                                    max="65535"
                                    step="1"
                                    value="8899"
                                />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- about page -->
            <div id="div_about" class="setting_page" hidden>
                <p>
                    <span id="span_about">
                        感謝您使用Tataru Helper Node，請注意本程式需與壓縮檔裡的Tataru Helper一起使用才有自動翻譯功能
                    </span>
                </p>
                <hr />
                <p>版本: ver.<span id="span_version"></span></p>
                <p><span id="span_author">作者: 夜雪 (巴哈姆特電玩資訊站 winw1010)</span></p>
                <hr />
                <p><a href="#" id="a_readme">使用說明書</a></p>
                <p><a href="#" id="a_bug_report">問題回報</a></p>
                <p><a href="#" id="a_translation_report">回報翻譯錯誤</a></p>
                <hr />
                <p><a href="#" id="a_github">GitHub原始碼</a></p>
                <p><a href="#" id="a_bahamut">訪問作者</a></p>
                <p><a href="#" id="a_donate">贊助作者</a></p>
            </div>
        </div>

        <div id="div_lower_button">
            <button id="button_save_config" class="btn btn-primary float_right">儲存變更</button>
            <button id="button_save_default_config" class="btn btn-secondary float_right">恢復預設值</button>
        </div>
    </body>
</html>
