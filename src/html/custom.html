<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title></title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- 
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://*; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    -->

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- app -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- window -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <header class="container-fluid p-2">
      <div class="row align-items-center">
        <div class="col-auto">
          <img id="img-button-drag" class="img-button" src="./img/ui/open_with_white_48dp.svg" />
        </div>
        <div class="col">
          <span id="span-title-custom"></span>
        </div>
        <div class="col-auto">
          <img id="img-button-close" class="img-button" src="./img/ui/close_white_24dp.svg" />
        </div>
      </div>
    </header>

    <main class="container-fluid">
      <!-- Custom -->
      <div class="row">
        <!-- Custom Before -->
        <div class="col">
          <textarea class="form-control" name="" id="" cols="30" rows="2" placeholder="Custom Before"></textarea>
        </div>

        <!-- Custom After -->
        <div class="col">
          <textarea class="form-control" name="" id="" cols="30" rows="2" placeholder="Custom After"></textarea>
        </div>
      </div>

      <br />

      <!-- Add -->
      <div class="row align-items-center">
        <div class="col-auto">
          <span>類別</span>
        </div>

        <div class="col-auto">
          <select class="form-select" name="" id="">
            <option disabled>#原文->中文</option>
            <option value="player">玩家名稱</option>
            <option value="retainer">雇員名稱</option>
            <option value="npc" selected>NPC名稱</option>
            <option value="title">稱呼</option>
            <option value="group">組織</option>
            <option value="monster">魔物</option>
            <option value="things">事物</option>
            <option value="skill">技能</option>
            <option value="map">地名</option>
            <option value="other">其他</option>
            <option disabled>#整句原文->整句中文</option>
            <option value="overwrite">完全替換</option>
            <option disabled>#原文->原文</option>
            <option value="replace">原文替換</option>
          </select>
        </div>

        <div class="col">
          <button class="btn btn-primary">新增</button>
        </div>
      </div>

      <hr />

      <div class="row">
        <!-- Select Table -->
        <div class="col-auto">
          <select class="form-select" name="" id="select-table-type">
            <option value="custom-data" disabled>#自訂</option>
            <option value="custom-chinese-table" selected>原文->中文</option>
            <option value="custom-overwrite-table">整句原文->整句中文</option>
            <option value="custom-replace-table">原文->原文</option>
            <option value="tataru-data" disabled>#Tataru</option>
            <option value="tataru-chinese-table">原文->中文</option>
            <option value="tataru-overwrite-table">整句原文->整句中文</option>
            <option value="tataru-replace-table">原文->原文</option>
            <option value="tataru-temp-table">暫存</option>
            <option value="tataru-old-temp-table">舊版暫存(不使用)</option>
          </select>
        </div>

        <!-- Select Search Type -->
        <div class="col-auto">
          <select class="form-select" name="" id="select-search-type">
            <option value="all" selected>全部</option>
            <option value="keyword">關鍵字</option>
          </select>
        </div>

        <!-- Keyword -->
        <div class="col-auto" id="div-input-keyword" hidden>
          <input class="form-control" type="text" name="" id="input-Keyword" placeholder="Keyword" />
        </div>

        <!-- Search Button -->
        <div class="col-auto">
          <button class="btn btn-primary" id="button-search">查詢</button>
        </div>
      </div>

      <br />

      <!-- Table -->
      <div class="row" id="div-custom-table">
        <div class="col">
          <table class="table table-bordered table-striped table-hover">
            <thead class="sticky-top">
              <tr>
                <th>替換前</th>
                <th>替換後</th>
              </tr>
            </thead>

            <tbody id="tbody-custom-table">
              <tr>
                <td colspan="2">無資料</td>
              </tr>
              <!--
              <tr>
                <td>TEST1</td>
                <td>TEST2</td>
                <td><a href="">編輯</a> <a class="text-danger" href="">刪除</a></td>
              </tr>
              -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="container-fluid p-2"></footer>

    <!-- renderer -->
    <script src="./renderer/audio.js"></script>
    <script src="./renderer/drag.js"></script>
    <script src="./renderer/language.js"></script>
  </body>
</html>
