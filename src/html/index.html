<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tataru Node UI</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' https://*; script-src 'self'; style-src 'self' 'unsafe-inline'"
        /> -->

        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- app -->
        <link rel="stylesheet" href="css/app.css" />

        <!-- window -->
        <link rel="stylesheet" href="css/index.css" />
    </head>

    <body>
        <header class="container-fluid p-2">
            <div class="row align-items-center">
                <div class="col">
                    <img id="img_button_drag" class="img_button auto_hidden" title="拖曳" src="./img/ui/open_with_white_24dp.svg" />
                    <img id="img_button_config" class="img_button auto_hidden" title="設定" src="./img/ui/settings_white_24dp.svg" />
                    <img id="img_button_capture" class="img_button auto_hidden" title="翻譯螢幕文字" src="./img/ui/screenshot_monitor_white_24dp.svg" />
                    <img id="img_button_through" class="img_button auto_hidden" title="滑鼠穿透" src="./img/ui/near_me_disabled_white_24dp.svg" />
                    <img id="img_button_update" class="img_button" src="./img/ui/update_white_24dp.svg" title="下載最新版本" hidden />
                </div>
                <div class="col-auto">
                    <img id="img_button_minimize" class="img_button auto_hidden" title="縮小" src="./img/ui/remove_white_24dp.svg" />
                    <img id="img_button_close" class="img_button auto_hidden" title="關閉" src="./img/ui/close_white_24dp.svg" />
                </div>
            </div>
        </header>

        <main>
            <div id="div_dialog"></div>
        </main>

        <footer class="container-fluid p-2">
            <div class="row align-items-center">
                <div class="col">
                    <img id="img_button_record_icon" class="img_button" title="掃描過場文字(CTRL+F8)" src="./img/ui/radio_button_unchecked_white_24dp.svg" hidden />
                    <img id="img_button_auto_play" class="img_button auto_hidden" title="文字語音" src="./img/ui/volume_off_white_24dp.svg" />
                    <img id="img_button_dictionary" class="img_button auto_hidden" title="翻譯查詢" src="./img/ui/translate_white_24dp.svg" />
                    <img id="img_button_read_log" class="img_button auto_hidden" title="讀取對話紀錄" src="./img/ui/view_list_white_24dp.svg" />
                </div>
                <div class="col-auto">
                    <img id="img_button_backspace" class="img_button auto_hidden" title="刪除最後一句" src="./img/ui/backspace_white_24dp.svg" />
                    <img id="img_button_clear" class="img_button auto_hidden" title="刪除全部文字" src="./img/ui/delete_white_24dp.svg" />
                </div>
            </div>
        </footer>

        <!-- renderer -->
        <script src="./renderer/function.js"></script>
        <script src="./renderer/audio.js"></script>
        <script src="./renderer/drag.js"></script>
        <script src="./renderer/language.js"></script>
    </body>
</html>
