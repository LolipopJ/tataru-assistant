<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Tataru Node UI</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' https://*; script-src 'self'; style-src 'self' 'unsafe-inline'"
        /> -->

        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- app -->
        <link rel="stylesheet" href="css/app.css" />

        <!-- window -->
        <link rel="stylesheet" href="css/capture.css" />
    </head>

    <body>
        <header class="container-fluid p-2">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img id="img_button_drag" class="img_button auto_hidden" title="拖曳視窗" src="./img/ui/drag_handle_white_48dp.svg" />
                </div>
                <div class="col-auto">
                    <select class="form-select" name="" id="select_type">
                        <option value="tesseract">Tesseract OCR</option>
                        <option value="google">Google Vision</option>
                    </select>
                </div>
                <div class="col-auto">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox_split" />
                        <label class="form-check-label" for="checkbox_split">換行切割</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox_edit" />
                        <label class="form-check-label" for="checkbox_edit">編輯擷取文字</label>
                    </div>
                </div>
                <div class="col-auto">
                    <img id="img_button_close" class="img_button" title="關閉" src="./img/ui/close_white_24dp.svg" />
                </div>
            </div>
        </header>

        <main>
            <canvas id="canvas_select"></canvas>
        </main>

        <button class="btn btn-primary" id="button_screenshot" hidden>全螢幕擷取</button>

        <!-- renderer -->
        <script src="./renderer/function.js"></script>
        <script src="./renderer/drag.js"></script>
        <script src="./renderer/language.js"></script>
    </body>
</html>
