<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tataru Node UI</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' https://*; script-src 'self'; style-src 'self' 'unsafe-inline'"
        />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

        <!-- main Style -->
        <link rel="stylesheet" href="css/main.css" />

        <!-- preload Style -->
        <link rel="stylesheet" href="css/capture-edit.css" />

        <!-- script -->
        <script src="./renderer_modules/function-module.js"></script>
        <script src="./renderer_modules/drag-module.js"></script>
        <script src="./renderer_modules/ui-module.js"></script>
    </head>

    <body>
        <!-- image button -->
        <div id="div_upper_button">
            <img
                id="img_button_drag"
                class="img_button auto_hidden"
                title="拖曳視窗"
                src="./img/ui/open_with_white_24dp.svg"
            />

            <span id="span_capture_edit">編輯擷取文字</span>

            <input type="checkbox" value="" id="checkbox_split" />
            <label for="checkbox_split">換行分割</label>

            <img
                id="img_button_close"
                class="img_button float_right"
                title="關閉"
                src="./img/ui/close_white_24dp.svg"
            />
        </div>

        <div id="div_center">
            <!-- page button -->
            <div id="div_page_button" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="button_radio_captured_text"
                    autocomplete="off"
                    checked
                />
                <label class="btn btn-outline-primary" for="button_radio_captured_text">擷取文字</label>

                <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="button_radio_captured_image"
                    autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="button_radio_captured_image">擷取圖片</label>
            </div>

            <br />
            <br />

            <div id="div_captured_text" class="div_page">
                <textarea id="textarea_screen_text" rows="10"></textarea>
                <br />
                <button id="button_translate" class="btn btn-primary">翻譯</button>
            </div>

            <div id="div_captured_image" class="div_page" hidden>
                <img id="img_captured" src="" alt="" />
            </div>
        </div>
    </body>
</html>
