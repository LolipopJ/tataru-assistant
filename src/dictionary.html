<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tataru Node UI</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

        <!-- main Style -->
        <link rel="stylesheet" href="css/main.css" />

        <!-- config Style -->
        <link rel="stylesheet" href="css/dictionary.css" />
    </head>

    <body>
        <!-- image button -->
        <div id="div_upper_button">
            <img
                id="img_button_drag"
                class="img_button auto_hidden"
                title="拖曳視窗"
                src="./img/ui/open_with_white_24dp.svg"
            />

            <span>翻譯查詢</span>

            <img
                id="img_button_close"
                class="img_button float_right"
                title="關閉"
                src="./img/ui/close_white_24dp.svg"
            />
        </div>

        <div id="div_center">
            <div>
                <div>
                    <select name="select_engine" id="select_engine">
                        <option value="Youdao" selected>有道翻譯</option>
                        <option value="Baidu">百度翻譯</option>
                        <option value="Caiyun">彩雲小譯</option>
                        <option value="Papago">Papago</option>
                        <option value="DeepL">DeepL</option>
                        <!-- <option value="Google">Google</option> -->
                    </select>

                    <span>:&nbsp;</span>

                    <select id="select_from">
                        <option value="Japanese">日文</option>
                        <option value="English">英文</option>
                        <option value="Chinese" selected>中文</option>
                    </select>

                    <span>&nbsp;->&nbsp;</span>

                    <select id="select_to">
                        <option value="Japanese" selected>日文</option>
                        <option value="English">英文</option>
                        <option value="Chinese">中文</option>
                    </select>

                    <button id="button_exchange" class="btn btn-secondary">語言互換</button>
                </div>

                <br />

                <div>
                    <textarea
                        id="textarea_original_text"
                        rows="5"
                        cols="60"
                        placeholder="請輸入你要翻譯的文字"
                    ></textarea>
                </div>

                <br />

                <button id="button_translate" class="btn btn-primary">翻譯</button>
            </div>

            <hr />

            <div>
                <div><span id="span_translated_text"></span></div>

                <br />

                <div id="div_audio"></div>
            </div>
        </div>
    </body>
</html>
