<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tataru Node UI</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' https://*; script-src 'self'; style-src 'self' 'unsafe-inline'"
        /> -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- app Style -->
        <link rel="stylesheet" href="css/app.css" />

        <!-- config Style -->
        <link rel="stylesheet" href="css/dictionary.css" />

        <!-- script -->
        <script src="./renderer_modules/function-module.js"></script>
        <script src="./renderer_modules/drag-module.js"></script>
        <script src="./renderer_modules/ui-module.js"></script>
    </head>

    <body>
        <header class="container-fluid p-2">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img id="img_button_drag" class="img_button auto_hidden" title="拖曳視窗" src="./img/ui/open_with_white_24dp.svg" />
                </div>
                <div class="col-auto">
                    <span id="span_dictionary">翻譯查詢</span>
                </div>
                <div class="col"></div>
                <div class="col-auto">
                    <img id="img_button_close" class="img_button float_right" title="關閉" src="./img/ui/close_white_24dp.svg" />
                </div>
            </div>
        </header>

        <main class="container-fluid p-2">
            <div class="row align-items-center">
                <div class="col-auto">
                    <select class="form-select" id="select_engine">
                        <option value="Youdao" selected>有道翻譯</option>
                        <option value="Baidu">百度翻譯</option>
                        <option value="Caiyun">彩雲小譯</option>
                        <option value="Papago">Papago</option>
                        <option value="DeepL">DeepL</option>
                        <!-- <option value="Google">Google</option> -->
                    </select>
                </div>

                <div class="col-auto">
                    <select class="form-select" id="select_from">
                        <option value="Japanese">日文</option>
                        <option value="English">英文</option>
                        <option value="Chinese" selected>中文</option>
                    </select>
                </div>
                <div class="col-auto">
                    <span>&nbsp;->&nbsp;</span>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="select_to">
                        <option value="Japanese" selected>日文</option>
                        <option value="English">英文</option>
                        <option value="Chinese">中文</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button id="button_exchange" class="btn btn-secondary">語言互換</button>
                </div>
            </div>

            <br />

            <div class="row align-items-center">
                <div class="col">
                    <textarea class="form-control" id="textarea_original_text" rows="5" placeholder="請輸入你要翻譯的文字"></textarea>
                </div>
            </div>

            <br />

            <div class="row align-items-center">
                <div class="col-auto">
                    <button id="button_translate" class="btn btn-primary">翻譯</button>
                </div>
                <div class="col-auto">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" name="" id="checkbox_text_fix" />
                        <label class="form-check-label" for="checkbox_text_fix" style="user-select: none;">詞彙校正</label>
                    </div>
                </div>
            </div>

            <hr />

            <div class="row align-items-center">
                <div class="col">
                    <div><span id="span_translated_text"></span></div>
                </div>
            </div>

            <br />

            <div class="row align-items-center">
                <div class="col">
                    <div id="div_audio"></div>
                </div>
            </div>
        </main>
    </body>
</html>
